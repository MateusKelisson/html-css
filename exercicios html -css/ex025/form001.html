<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }

    </style>
</head>
<body>
    <h1>Meu primeiro formulario</h1>

    <form action="cadastro.php" autocomplete="off" method="post">

        <!--name: útil para html e php
            id  : útil para js
            Ultilize o label para: ligar o nome a sua respectiva caixa
            Todo formulário fica entre as tags: form

            Método padrão, quando não colocamos nada é o : GET
            o método post, ele não deixa facilmete visivel as informações
            ,mas ainda é possivel ver.
            Usamos get quando: os dados não forem sensiveis e url compartilhavel
            só é possivel mandar 3mil bites (3mil letras)-->
        <p>
            <label for="idnome">Nome:</label> 

            <input type="text" name="nome"id="idnome">
        </p>

        <p>
            <label for="idsobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="idsobrenome">
        </p>

        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>


</body>
</html>
