<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inum">numero 1:</label>
            <input type="number" name="num" id="inum" min="0" max="50" required oninput="isoma.innerHTML= Number(inum.value) + Number(inum2.value)">
           
        </p>

        <p>
            <label for="inum2">numero 2</label>
            <input type="number" name="num2" id="inum2" min="0" max="50" required oninput="isoma.innerHTML= Number(inum.value) + Number(inum2.value)">
        </p>

        <p>
            <label for="isoma">soma</label>
            <output id="isoma">0</output>
            
        </p>
        <input type="submit" value="enviar">
        <input type="reset" value="limpar">
    </form>
    
</body>
</html>
