<!DOCTYPE html>
<html lang="pt-br">
<head> , 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

</head>
<body>
    <h1>Teste de formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" maxlength="30" placeholder="Digite seu nome aqui" autocomplete="name" required>

        </p>

        <p>
            <label for="imedia">média:</label>
            <!--min : menor numero que pode ser digitado
                max : maior numero que pode ser digitado
                step: permite o usuario digitar o numero que cumpra com o intervalo
                definido , 0.5 : 0.5 em 0.5; ou 0.1 etc
                o value deixa um valor ja definido, que o usuario pode alterar.-->
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.5" required value="5">
        </p>

        <p>
            <label for="idata">periodo letivo</label>
            <input type="month" name="data" id="idada">
        </p>
        

        <p>
            <label for="idata">data</label>
            <input type="date" name="data" id="idata">
        </p>

        <p>
            <label for="ihora">hora</label>
            <input type="time" name="hora" id="ihora" value="12:00">
        </p>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="Limpar">
        </p>







    </form>
    
</body>
</html>
