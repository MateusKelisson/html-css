<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de formulario</h1>

    <form action="cadastro.php" method="post" autocomplete="on">

        <p>

            <label for="isu">Usuário:</label>
            <input type="text" name="Usu" id="isu" required minlength="5" maxlength="15" size="10" autocomplete="username">
            <!--Para deixar o preenchimento obrigatorio
            use o : REQUIRED
                para colocar um número mínimo ou maximo de caracteres: minlenght; maxlenghet
                para mostrar um determinado numero de caracteres por vez, que um usuario digitou
                : size-->
        </p>

        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="10" placeholder="min 8 letras" autocomplete="current-password">

        </p>

        <p><input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>

       


    </form>
    
</body>
</html>
